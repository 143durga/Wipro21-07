<div class="card mb-3" style="width: 14rem;">
  <img [src]="fruit.image" class="card-img-top" alt="{{fruit.name}}">
  <div class="card-body">
    <h5 class="card-title">{{fruit.name}}</h5>
    <p class="card-text">{{fruit.description}}</p>
    <p class="card-text" *ngIf="fruit.price">Price: â‚¹{{fruit.price}}</p>
    <button class="btn btn-primary" (click)="buyFruit()">Buy</button>
    <button class="btn btn-danger" (click)="onRemove()">Remove</button>
  </div>
</div>
