<p>ng-style-example works!</p>

<h2>ngStyle Example</h2>

<div [ngStyle]="{'color': color1, 'font-size': fontSize1}">
  This text is green with 20px font size.
</div>

<div [ngStyle]="{'color': flag1 ? 'blue' : 'red', 'font-weight': 'bold'}">
  This text is {{ flag1 ? 'Blue' : 'Red' }} and bold (based on flag1).
</div>

<button class="btn btn-primary mt-2" (click)="toggleFlag()">
  Toggle Color
</button>
