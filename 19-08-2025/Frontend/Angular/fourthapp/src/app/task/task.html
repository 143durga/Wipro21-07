<div class="card p-3 mb-3">
  <div class="mb-2">
    <label for="description">Task Description:</label>
    <input id="description" type="text" class="form-control" [(ngModel)]="description">
  </div>

  <div class="mb-2">
    <label for="category">Task Category:</label>
    <select id="category" class="form-select" [(ngModel)]="category">
      <option>Work</option>
      <option>Study</option>
      <option>Exercise</option>
    </select>
  </div>

  <button class="btn btn-primary mt-2" (click)="onAddTask()">Add Task</button>
</div>
