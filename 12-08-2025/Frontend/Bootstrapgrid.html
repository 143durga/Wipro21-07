<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ex-1 Bootstrap Grid Layout with Dotted Borders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .dotted-border {
      border: 5px dotted #000;
      padding: 15px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Header (full width) -->
  <header class="dotted-border text-center">
    <h1>Header Section</h1>
  </header>

  <!-- Main Section -->
  <div class="row">
    <section class="col-md-8 dotted-border">
      <h2>Main Content</h2>
      <p>This is the main content area (8 columns wide).</p>
    </section>
    <aside class="col-md-4 dotted-border">
      <h2>Sidebar</h2>
      <p>This is the sidebar area (4 columns wide).</p>
    </aside>
  </div>

  <!-- Footer (full width) -->
  <footer class="dotted-border text-center">
    <p>Footer Section</p>
  </footer>

</div>

</body>
</html>
