<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ex6 - Basic Margin Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles2.css" />
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col div1">
      <h3>Div 1</h3>
      <p>This div has right margin.</p>
    </div>
    <div class="col div2">
      <h3>Div 2</h3>
      <p>This div sits next to Div 1 with margin applied.</p>
    </div>
  </div>
</div>

</body>
</html>
