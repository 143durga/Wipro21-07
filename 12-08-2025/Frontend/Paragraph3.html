<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ex5 - CSS Selectors and Overrides</title>
  <link rel="stylesheet" href="styles1.css" />
</head>
<body>

  <h1>This is an H1 heading (group selector + universal)</h1>
  <h2>This is an H2 heading (group selector + universal)</h2>

  <p>This paragraph uses only the universal selector for styling.</p>

  <p class="highlight">This paragraph uses the <b>class</b> selector.</p>

  <p id="special" class="highlight">This paragraph uses <b>id</b> and <b>class</b> selectors.</p>

</body>
</html>
