<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>City List</title>
</head>
<body>
    <h1>List of Cities</h1>
    <table border="1">
        <thead>
            <tr>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="city : ${cities}">
                <td th:text="${city.name}"></td>
                <td th:text="${city.country}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
