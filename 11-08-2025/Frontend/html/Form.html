<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h2>Student Registration</h2>
    
     <form>

        Roll no. : 
        <input type="text" name="rollno"><br><br>

        Student name : 
        <input type="text" name="firstname" placeholder="First Name"> - 
        <input type="text" name="lastname" placeholder="Last Name"><br><br>

        Father's name : 
        <input type="text" name="fathername"><br><br>

        Date of birth : 
        <input type="text" name="day" size="3" placeholder="Day"> - 
        <input type="text" name="month" size="5" placeholder="Month"> - 
        <input type="text" name="year" size="5" placeholder="Year">
        <i>(DD-MM-YYYY)</i><br><br>

        Mobile no. : +91 - 
        <input type="text" name="mobileno"><br><br>

        Email id : 
        <input type="email" name="email"><br><br>

        Password : 
        <input type="password" name="password"><br><br>

        Gender : 
        <input type="radio" name="gender" value="male"> Male 
        <input type="radio" name="gender" value="female"> Female<br><br>

        Department : 
        <input type="checkbox" name="dept" value="CSE"> CSE 
        <input type="checkbox" name="dept" value="IT"> IT 
        <input type="checkbox" name="dept" value="ECE"> ECE 
        <input type="checkbox" name="dept" value="Civil"> Civil 
        <input type="checkbox" name="dept" value="Mech"> Mech<br><br>

        Course : 
        <select name="course">
            <option>---------------- Select Current Course's ------------------</option>
        </select><br><br>

        Student photo : 
        <input type="file" name="photo"><br><br>

        City : 
        <input type="text" name="city"><br><br>

        Address : <br>
        <textarea name="address" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Register">

    </form>
</body>
</html>
