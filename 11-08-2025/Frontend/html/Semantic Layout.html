<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Layout</title>
</head>
<body>
    <table border="1">
  <tr>
    <td>&lt;header&gt;</td>
  </tr>
  <tr>
    <td>&lt;nav&gt;</td>
  </tr>
  <tr>
    <td>
      <table border="1">
        <tr>
          <td>&lt;aside&gt;</td>
          <td>
            <table border="1">
              <tr>
                <td>
                  <table border="1">
                    <tr>
                      <td>&lt;figure&gt;</td>
                    </tr>
                    <tr>
                      <td>&lt;p&gt;</td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td>&lt;section&gt;</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>&lt;footer&gt;</td>
  </tr>
</table>

</body>
</html>
